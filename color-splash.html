<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Splash</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fefcfb;
      padding: 2rem;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 1rem;
    }
    .color-picker {
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-gap: 4px;
      justify-content: center;
      margin: 1rem auto;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #ffffff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffb6b9;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes flash {
  0% { opacity: 1; }
  50% { opacity: 0.4; }
  100% { opacity: 1; }
}

.cell.flash {
  animation: flash 0.3s ease;
}

  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Splash</h1>
  
  <div class="color-picker">
    <label>Pick a color: </label>
    <input type="color" id="colorPicker" value="#ff6f61" />
  </div>

  <div class="grid" id="grid"></div>

  <button onclick="resetGrid()">Reset</button>

  <script src="color-splash.js"></script>

    <div class="brush-size">
     <label>Brush Size:</label>
     <button onclick="setBrushSize(1)">Small</button>
     <button onclick="setBrushSize(3)">Medium</button>
     <button onclick="setBrushSize(5)">Large</button>
    </div>
    <p id="brushDisplay">Current Brush Size: Small</p>
    <div class="rainbow-mode">
      <button onclick="toggleRainbow()">ðŸŒˆ Toggle Rainbow Mode</button>
      <p id="rainbowStatus">Rainbow Mode: OFF</p>
    </div>
    
    
</body>
</html>
